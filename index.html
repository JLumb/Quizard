<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Luxurious+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecd1628b78.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>
<body>
    <h1 class="title">Quizard</h1>

    <h2 class="description">Welcome to the Quizard Harry Potter Quiz.</h2>

        <div class="rules"><h3>How the quiz works.</h3>

            <p><strong>Rules!<br>
                You have 15 seconds to answer each question.<br>
                You only get ONE chance per question.<br>
                You must answer all 9 questions.<br>
                Good Luck!
            </strong></p>

        </div>
        <button id="start">Start Quiz!</button>
    <div id="container" style="display: none;">

        <div class="quiz-container"> 

            <div id="countdown">

                <div id="timer"><h1></h1></div>

                <div id="timegauge">
                    
                </div>
    
            </div>
        
        

           <div id="question-counter"></div>

           <p id="questionCounter">Question 1 of 9</p>

            <div id="question">

                <h2>Question</h2>

            </div>
            

            <div id="choices">

                <button class="choice" id="1" onclick="checkAnswer('1')">Answer 1</button>

                <button class="choice" id="2" onclick="checkAnswer('2')">Answer 2</button>

                <button class="choice" id="3" onclick="checkAnswer('3')">Answer 3</button>

                <button class="choice" id="4" onclick="checkAnswer('4')">Answer 4</button>

                
            </div>

            <div>
               <span>Score :<h3 id="score">0</h3></span>
            </div>

        </div> 
        
        
       
    </div>
    

    

    <div class="footer"><footer></footer></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
