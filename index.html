<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Luxurious+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecd1628b78.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>
<body>
    <h1 class="title">Quizard</h1>

    <h2 class="description">Welcome to the Quizard Harry Potter Quiz, There are 9 questions that get progressively more difficult. Good Luck.</h2>

    <div class="quiz-area">

        <div class="question-container" class="hide">

            <div class="question">

                <h2>Question</h2>

            </div>

            <div id="answer-btns" class="btn-grid">

                <button class="btn">Answer 1</button>

                <button class="btn">Answer 2</button>

                <button class="btn">Answer 3</button>

                <button class="btn">Answer 4</button>

                <div class="controls">

                    <button id="submit-btn" class="submit-btn btn">Submit</button>

                </div>
            </div>
        
        </div>
            
       <div class="scores">
            <div class="correct"><p>You have Answered .. Correct</p></div>
            <div class="incorrect"><p>You have Answered .. Incorrect</p></div>
       </div>
    </div>

    <div class="footer"><footer></footer></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
