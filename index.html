<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Luxurious+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ecd1628b78.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>
<body>
    <h1 class="title">Quizard</h1>
    <div class="quiz-area">
        <div class="question">
            <h2>Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="atext">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="btext">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="ctext">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="dtext">Answer</label>
                </li>
            </ul>
       
        </div>
       
        <div class="submit"><button class ="submit btn">Submit</button>
        </div>
        <div class="correct"><p>You have Answered .. Correct</p></div>
        <div class="incorrect"><p>You have Answered .. Incorrect</p></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
